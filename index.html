<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald&family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive details form</title>

  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="right-background">
  <div class="left-background">
    <div class="cardfront">
      <img src="images/bg-card-front.png" alt="cardfront" id="cardfront">
      <img src="images/card-logo.svg" alt="cardlogo" id="card-logo"/>
      <h1 id="cardnumber">0000 0000 0000 0000</h1>
      <p id="cardholder-name">JANE APPLESEED</p>
      <div id="expire-date">
        <p id="months">00</p>
        <p id="separator">/</p>
        <p id="date">00</p>
      </div>
      </div>

    <div class="cardback">
      <img src="images/bg-card-back.png" alt="cardback" id="cardback">
      <p id="CVCcard">000</p>
    </div>
    <form>
      <div class="inputfields">
        <label><h2>CARDHOLDER NAME</h2></label>
        <input type="text" id="cardholderfield" placeholder="e.g. Jane Appleseed" oninput="replacecardholder()" maxlength="28" required>
        <h2>CARD NUMBER</h2>
          <input type="text" id="cardnumberfield" placeholder="e.g. 1234 5678 9123 0000" oninput="replacecardnumber()" maxlength="19">
        <div class="vierekkain">
          <h2>EXP. DATE (MM/YY)</h2>
          <h2 id="CVC">CVC</h2>
        </div>
        <div class="expdateandcvc">
          <input type="number" id="MMfield" placeholder="MM" oninput="replaceMM()" required min="01" max="12"  onkeypress="if(this.value.length==2) return false;">
          <input type="number" id="YYfield" placeholder="YY" oninput="replaceYY()" required  onkeypress="if(this.value.length==2) return false;">
          <input type="number" id="CVCfield" placeholder="e.g. 123" oninput="replaceCVC()" required onkeypress="if(this.value.length==3) return false;">
        </div>
      </div>
      <div class="confirm">
        <input id="button" type="submit" value="Confirm" onclick="validation()">
      </div>
    </form>
  </div>
</div>


  <!-- Completed state start -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hietala</a>.
  </div>
</body>
</html>
